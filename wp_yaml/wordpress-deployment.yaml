apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wp-ns
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: "rds-mariadb.csingpkxfz9v.eu-west-1.rds.amazonaws.com"
        - name: WORDPRESS_DB_USER
          value: "wpuser"
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-db-secret
              key: password
        - name: WORDPRESS_DB_NAME
          value: "wordpressdb"
        volumeMounts:
        - name: wordpress-storage
          mountPath: "/var/www/html"
      volumes:
      - name: wordpress-storage
        hostPath:
          path: /var/www/wordpress-data
          type: DirectoryOrCreate
